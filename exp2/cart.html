<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fdf6ff; padding: 20px; }
    h2 { color: #6A0DAD; text-align: center; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #d9c6ff; padding: 12px; text-align: center; }
    th { background: #6A0DAD; color: white; }
    td img { width: 70px; height: 90px; border-radius: 5px; }
    button {
      background: #ff7ee3; 
      color: white; 
      border: none; 
      padding: 6px 12px; 
      border-radius: 4px; 
      cursor: pointer;
    }
    button:hover { background: #ff52d2; }
    .qty-btn {
      padding: 4px 8px;
      font-size: 14px;
      margin: 0 4px;
      background: #6A0DAD;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .total {
      text-align: right; 
      margin-top: 20px; 
      font-size: 18px; 
      font-weight: bold; 
      color: #6A0DAD;
    }
  </style>
</head>
<body>

  <h2>ðŸ›’ My Cart</h2>

  <table id="cartTable">
    <tr>
      <th>Book Cover</th>
      <th>Book Name</th>
      <th>Price (INR)</th>
      <th>Quantity</th>
      <th>Action</th>
    </tr>
  </table>

  <div class="total" id="grandTotal">
    Grand Total: â‚¹ 0
  </div>

<script>
function loadCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let table = document.getElementById("cartTable");
  let grandTotal = 0;

  // Clear table except the header row
  table.innerHTML = `
    <tr>
      <th>Book Cover</th>
      <th>Book Name</th>
      <th>Price (INR)</th>
      <th>Quantity</th>
      <th>Action</th>
    </tr>
  `;

  cart.forEach((item, index) => {
    grandTotal += item.price * item.quantity;
    let row = table.insertRow();
    row.innerHTML = `
      <td><img src="${item.img}" alt="${item.name}"></td>
      <td>${item.name}</td>
      <td>â‚¹ ${item.price}</td>
      <td>
        <button class="qty-btn" onclick="changeQty(${index}, -1)">âˆ’</button>
        <span id="qty-${index}">${item.quantity}</span>
        <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
      </td>
      <td><button onclick="removeFromCart(${index})">Remove</button></td>
    `;
  });

  document.getElementById("grandTotal").innerText = "Grand Total: â‚¹ " + grandTotal;
}

function changeQty(index, change) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart[index].quantity += change;

  if (cart[index].quantity <= 0) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart(); // Rebuild if an item is removed
    return;
  }

  // Update quantity in storage
  localStorage.setItem("cart", JSON.stringify(cart));

  // Update only the quantity display and grand total
  document.getElementById(`qty-${index}`).innerText = cart[index].quantity;
  updateGrandTotal();
}

function removeFromCart(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function updateGrandTotal() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let grandTotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
  document.getElementById("grandTotal").innerText = "Grand Total: â‚¹ " + grandTotal;
}

loadCart();
</script>

</body>
</html>
