<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EEE Books</title>
  <style>
    body { font-family: Arial; background: #fdf6ff; padding: 20px; }
    h2 { color: #6A0DAD; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #d9c6ff; padding: 12px; text-align: center; }
    th { background: #6A0DAD; color: white; }
    td img { width: 80px; height: 100px; border-radius: 5px; }
    button { background: #ff7ee3; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #ff52d2; }
  </style>
</head>
<body>
  <h2>ðŸ“š EEE Books</h2>
  <table>
    <tr>
      <th>Cover</th><th>Book Name</th><th>Author</th><th>Publisher</th><th>Price (INR)</th><th>Add to Cart</th>
    </tr>
    <tr>
      <td><img src="eee1.jpg"></td><td>Electrical Machines</td><td>P.S. Bimbhra</td><td>McGraw Hill</td><td>â‚¹ 3600</td>
      <td><button onclick="addToCart('Electrical Machines', 3600, 'eee1.jpg')">Add</button></td>
    </tr>
    <tr>
      <td><img src="eee2.jpg"></td><td>Power Electronics</td><td>Mohan</td><td>Wiley</td><td>â‚¹ 4000</td>
      <td><button onclick="addToCart('Power Electronics', 4000, 'eee2.jpg')">Add</button></td>
    </tr>
    <tr>
      <td><img src="eee3.jpg"></td><td>Control Systems</td><td>Nagrath & Gopal</td><td>New Age</td><td>â‚¹ 3200</td>
      <td><button onclick="addToCart('Control Systems', 3200, 'eee3.jpg')">Add</button></td>
    </tr>
    <tr>
      <td><img src="eee4.jpg"></td><td>Electrical Circuits</td><td>Nilsson</td><td>Pearson</td><td>â‚¹ 3360</td>
      <td><button onclick="addToCart('Electrical Circuits', 3360, 'eee4.jpg')">Add</button></td>
    </tr>
  </table>

  <script>
    function addToCart(name, price, img) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let existing = cart.find(item => item.name === name);

      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name: name, price: price, img: img, quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " has been added to your cart!");
    }
  </script>
</body>
</html>
