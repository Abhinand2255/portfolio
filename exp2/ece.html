<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECE Books</title>
  <style>
    body { font-family: Arial; background: #fdf6ff; padding: 20px; }
    h2 { color: #6A0DAD; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #d9c6ff; padding: 12px; text-align: center; }
    th { background: #6A0DAD; color: white; }
    td img { width: 80px; height: 100px; border-radius: 5px; }
    button { background: #ff7ee3; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #ff52d2; }
  </style>
</head>
<body>
  <h2>ðŸ“š ECE Books</h2>
  <table>
    <tr>
      <th>Cover</th><th>Book Name</th><th>Author</th><th>Publisher</th><th>Price (INR)</th><th>Add to Cart</th>
    </tr>
    <tr>
      <td><img src="ece1.jpg"></td><td>Digital Electronics</td><td>M. Morris Mano</td><td>Pearson</td><td>â‚¹ 2800</td>
      <td><button onclick="addToCart('Digital Electronics', 2800, 'ece1.jpg')">Add</button></td>
    </tr>
    <tr>
      <td><img src="ece2.jpg"></td><td>Signals and Systems</td><td>Alan Oppenheim</td><td>Prentice Hall</td><td>â‚¹ 3600</td>
      <td><button onclick="addToCart('Signals and Systems', 3600, 'ece2.jpg')">Add</button></td>
    </tr>
    <tr>
      <td><img src="ece3.jpg"></td><td>Microelectronics</td><td>Sedra & Smith</td><td>Oxford</td><td>â‚¹ 4800</td>
      <td><button onclick="addToCart('Microelectronics', 4800, 'ece3.jpg')">Add</button></td>
    </tr>
    <tr>
      <td><img src="ece4.jpg"></td><td>Communication Systems</td><td>Simon Haykin</td><td>Wiley</td><td>â‚¹ 4400</td>
      <td><button onclick="addToCart('Communication Systems', 4400, 'ece4.jpg')">Add</button></td>
    </tr>
  </table>

  <script>
    function addToCart(name, price, img) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let existing = cart.find(item => item.name === name);

      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name: name, price: price, img: img, quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " has been added to your cart!");
    }
  </script>
</body>
</html>
