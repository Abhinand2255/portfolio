<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Civil Books</title>
  <style>
    body { font-family: Arial; background: #fdf6ff; padding: 20px; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; }

    th { background: #6A0DAD; color: white; }
    td img { width: 80px; height: 100px; border-radius: 5px; }
    button { background: #ff7ee3; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #ff52d2; }
  </style>
</head>
<body>
  <h2>ðŸ“š Civil Books</h2>
  <table>
    <tr>
      <th>Cover</th><th>Book Name</th><th>Author</th><th>Publisher</th><th>Price (INR)</th><th>Add to Cart</th>
    </tr>
    <tr>
      <td><img src="civil1.jpg"></td>
      <td>Structural Analysis</td>
      <td>R.C. Hibbeler</td>
      <td>Pearson</td>
      <td>â‚¹ 4,400</td>
      <td><button onclick="addToCart('Structural Analysis', 4400, 'civil1.jpg')">Add</button></td>
    </tr>
    <tr>
      <td><img src="civil2.jpg"></td>
      <td>Concrete Technology</td>

      <td>Surveying</td>

      <td><button onclick="addToCart('Surveying', 3200, 'civil4.jpg')">Add</button></td>
    </tr>
  </table>

  <script>
    function addToCart(name, price, img) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let existing = cart.find(item => item.name === name);

      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name: name, price: price, img: img, quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " has been added to your cart!");
    }
  </script>
</body>
