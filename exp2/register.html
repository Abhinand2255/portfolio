<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6ff;
      padding: 20px;
    }
    h2 {
      color: #6A0DAD;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .inline {
      display: inline-block;
      width: auto;
      margin-right: 10px;
    }
    .btn-container {
      text-align: center;
      margin-top: 15px;
    }
    input[type="submit"], input[type="reset"] {
      width: auto;
      padding: 8px 16px;
      margin: 5px;
      background: #6A0DAD;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover, input[type="reset"]:hover {
      background: #5a0990;
    }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form>
    <!-- Name -->
    <label>Name:</label>
    <input type="text" name="name" required>

    <!-- Password -->
    <label>Password:</label>
    <input type="password" name="password" required>

    <!-- Email -->
    <label>Email ID:</label>
    <input type="email" name="email" required>

    <!-- Phone -->
    <label>Phone Number:</label>
    <input type="text" name="phone">

    <!-- Sex -->
    <label>Sex:</label>
    <label class="inline"><input type="radio" name="sex" value="Male" required> Male</label>
    <label class="inline"><input type="radio" name="sex" value="Female"> Female</label>

    <!-- Date of Birth -->
    <label>Date of Birth:</label>
    <select name="dob_day" class="inline">
      <option value="">Day</option>
      <!-- Generate 1-31 -->
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write(`<option>${i}</option>`);
        }
      </script>
    </select>
    <select name="dob_month" class="inline">
      <option value="">Month</option>
      <option>January</option><option>February</option><option>March</option>
      <option>April</option><option>May</option><option>June</option>
      <option>July</option><option>August</option><option>September</option>
      <option>October</option><option>November</option><option>December</option>
    </select>
    <select name="dob_year" class="inline">
      <option value="">Year</option>
      <!-- Generate years -->
      <script>
        let year = new Date().getFullYear();
        for (let i = year; i >= 1950; i--) {
          document.write(`<option>${i}</option>`);
        }
      </script>
    </select>

    <!-- Languages Known -->
    <label>Languages Known:</label>
    <label class="inline"><input type="checkbox" name="lang" value="English"> English</label>
    <label class="inline"><input type="checkbox" name="lang" value="Telugu"> Telugu</label>
    <label class="inline"><input type="checkbox" name="lang" value="Hindi"> Hindi</label>
    <label class="inline"><input type="checkbox" name="lang" value="Tamil"> Tamil</label>

    <!-- Address -->
    <label>Address:</label>
    <textarea name="address" rows="3"></textarea>

    <!-- Buttons -->
    <div class="btn-container">
      <input type="reset" value="Reset">
      <input type="submit" value="Register">
    </div>
  </form>
</body>
</html>
